    <!-- This is the section where we will dynamically add the features using JavaScript..
    That means .. this section will be filled by the script bellow.. -->
    <section id="feature" class="section-p1"></section>

    <section id="product1" class="section-p1">
      <h2>Our Products</h2>
      <p>Fantastic and modern design</p>
      <div class="product-container">
        <div class="product">
          <img src="./img/products/f1.jpg" alt="product" />
          <div class="description">
            <span>adidas</span>
            <h5>asdfjkhf</h5>
            <div id="star" class="star"></div>
            <div class="Prices-cart">
              <h4>$ 78</h4>

              <a href="#"><i class="fa-solid fa-cart-shopping cart"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script for features section.. -->
    <script>
      const features = [
        { img: "./img/features/f1.png", text: "Free Shipping" },
        { img: "./img/features/f2.png", text: "Online order" },
        { img: "./img/features/f3.png", text: "Keeping Money" },
        { img: "./img/features/f4.png", text: "Gifts" },
        { img: "./img/features/f5.png", text: "Good Sells" },
        { img: "./img/features/f6.png", text: "Support" },
      ];

      const section = document.getElementById("feature");

      features.forEach((feature) => {
        section.innerHTML += `
      <div class="feature-box">
        <img src="${feature.img}" alt="" />
        <h6 >${feature.text}</h6>
      </div>
    `;
      });
    </script>

    <!-- Script for star dvi.. -->
    <script>
      const star = document.getElementById("star");

      let starsHTML = "";

      for (let i = 0; i < 5; i++) {
        starsHTML += `<i class="fa-solid fa-star"></i>`;
      }

      star.innerHTML = starsHTML;
    </script>
